<div class="card">
    
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Date of Birth</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.active ? 'Yes' : 'No' }}</td>
                <td>{{ user.dateOfBirth }}</td>
                <td>
                    <!-- <button pButton type="button" icon="pi pi-plus"  label="Add Applications" styleClass="small-button"></button>
                    <button pButton type="button" icon="pi pi-eye"  label="Show Applications" styleClass="small-button"></button> -->
                    <button 
                        type="button" 
                        pButton 
                        pRipple 
                        icon="pi pi-plus" >
                    </button>
                    <button 
                        type="button" 
                        pButton 
                        pRipple 
                        (click)="onShowApplications(user.id)"
                        icon="pi pi-eye" >
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<display-apps-popup
    [(display)]="displayAddPopup"
    [header]="'Users applications'"
    [applications]="selectedApps"
></display-apps-popup>
