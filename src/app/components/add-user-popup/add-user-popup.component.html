<p-dialog
  header="Add User"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <form #userForm="ngForm" (ngSubmit)="onConfirm()">
    <div class="column gap-1 form-wrapper">
      
      <!-- First Name -->
      <div class="row gap-05">
        <span class="price-label">First name:</span>
        <input
          type="text"
          [(ngModel)]="user.firstName"
          name="firstName"
          #firstName="ngModel"
          required
          maxlength="32"
        />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
          <div *ngIf="firstName.errors?.['required']">First name is required.</div>
          <div *ngIf="firstName.errors?.['maxlength']">Name cannot be longer than 32 characters.</div>
        </div>
      </div>

      <!-- Last Name -->
      <div class="row gap-05">
        <span class="price-label">Last name:</span>
        <input
          type="text"
          [(ngModel)]="user.lastName"
          name="lastName"
          #lastName="ngModel"
          required
          maxlength="32"
        />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
          <div *ngIf="lastName.errors?.['maxlength']">Name cannot be longer than 32 characters.</div>
        </div>
      </div>

      <!-- Email -->
      <div class="row gap-05">
        <span class="price-label">Email:</span>
        <input
          type="text"
          [(ngModel)]="user.email"
          name="email"
          #email="ngModel"
          required
          maxlength="160"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['maxlength']">Email cannot be longer than 160 characters.</div>
        </div>
      </div>

      
      <div class="row gap-05">
        <span class="price-label">Date of Birth:</span>
        <p-calendar [(ngModel)]="user.dateOfBirth" name="dateOfBirth" [showTime]="false"
                    dateFormat="yy-mm-dd" inputId="dateOfBirth" required
                    appendTo="body" [style]="{'width':'100%'}"
                    [readonlyInput]="true"></p-calendar>
        <div *ngIf="user.dateOfBirth && user.dateOfBirth.invalid && (user.dateOfBirth.dirty || user.dateOfBirth.touched)">
          <div *ngIf="user.dateOfBirth.errors?.['required']">Date of birth is required.</div>
        </div>
      </div>
      
    </div>

    <!-- Footer with action buttons -->
    <p-footer>
      <button
        type="submit"
        pButton
        icon="pi pi-check"
        [disabled]="userForm.invalid"
        label="Confirm"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-times"
        (click)="onCancel()"
        label="Cancel"
      ></button>
    </p-footer>
  </form>
</p-dialog>
